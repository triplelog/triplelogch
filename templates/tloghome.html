<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>
body {
	--block: 10rem;
}
.center {
	position: absolute;
	left: min(30rem,30%);
	top: 8rem;
	width: calc(100% - 60rem);
	min-width:40%;
	height: calc(100% - 8rem);
	display: inline-block;
	border: 0px solid black;
}
.leftPost {
	position: absolute;
	left: 5rem;
	top: -1rem;
	width: calc(50%);
	height: 18rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 1rem;
	--h: 18rem;
}
.middleSign1Roof {
	position: absolute;
	left: 12rem;
	top: -5.16rem;
	width: 7.8rem;
	height: 1.1rem;
	border-top: 1px solid black;
	display: inline-block;
	background: white;
}
.middleSign1 {
	position: absolute;
	left: 10rem;
	top: -4.06rem;
	width: 10rem;
	height: 2.95rem;
	border: 1px solid black;
	display: inline-block;
	background: white;

}
.leftSign1 {
	position: absolute;
	left: 5rem;
	top: -1rem;
	width: calc(50%);
	height: 3rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 6rem;
	--h: 3rem;
}
.leftSign2 {
	position: absolute;
	left: 5rem;
	top: 2rem;
	width: calc(50%);
	height: 1.5rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 6rem;
	--h: 1.5rem;
}

.base {
	transform: skew(45deg, -10deg);
	background: transparent;
	position: absolute;
	left: calc(10% - 0.2 * var(--block));
	height: calc(0.5 * var(--block));
	bottom: calc(0rem + 0.0 * var(--block));
	width: calc(0.5 * var(--block));
	display: inline-block;
}
.rtl .base {
	transform: skew(-45deg, 10deg);
	right: calc(10% - 0.2 * var(--block));
	left: unset;
	display: inline-block;
}
.base svg {
	height: 100%;
	width: 100%;
}
.leftSign1 .roof {
	border-right: 0px solid black;
}
.leftSign1 .rightWall {
	border-right: 0px solid black;
}

.rightPost {
	position: absolute;
	right: 5rem;
	top: -1rem;
	width: calc(50%);
	height: 18rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 1rem;
	--h: 18rem;
}
.rightSign1 {
	position: absolute;
	right: 5rem;
	top: -1rem;
	width: calc(50%);
	height: 3rem;
	display: inline-block;
	--wl: 6rem;
	--wr: 1rem;
	--h: 3rem;
}
.rightSign2 {
	position: absolute;
	right: 5rem;
	top: 2rem;
	width: calc(50%);
	height: 1.5rem;
	display: inline-block;
	--wl: 6rem;
	--wr: 1rem;
	--h: 1.5rem;
}

.rightSign1 .roof {
	border-left: 0px solid black;
}
.rightSign1.rtl div.leftWall {
	border-left: 0px solid black;
}

.topCenter {
	position: absolute;
	left: calc(30rem);
	top: 0rem;
	width: calc(100% - 60rem);
	height: 50%;
	display: inline-block;

}
.bottomCenter {
	position: absolute;
	left: calc(30rem);
	bottom: 0rem;
	width: calc(100% - 60rem);
	height: 50%;
	display: inline-block;

}
.topLeft {
	position: absolute;
	left: 0rem;
	top: 0rem;
	width: 30%;
	max-width: 30rem;
	height: 50%;
	display: inline-block;
	--wl: 1rem;
	--wr: 20rem;
	--h: 12rem;
}

.bottomLeft {
	position: absolute;
	left: 0rem;
	bottom: 0rem;
	width: 30%;
	max-width: 30rem;
	height: 50%;
	display: inline-block;
	--wl: 10rem;
	--wr: 16rem;
	--h: 2rem;
}
.topRight {
	position: absolute;
	right: 0rem;
	top: 0rem;
	width: 30%;
	max-width: 30rem;
	height: 50%;
	display: inline-block;
	--wl: 20rem;
	--wr: 1rem;
	--h: 12rem;
}
.bottomRight {
	position: absolute;
	right: 0rem;
	bottom: 0rem;
	width: 30%;
	max-width: 30rem;
	height: 50%;
	display: inline-block;
	--wl: 16rem;
	--wr: 4rem;
	--h: 9rem;
}
.road {
	transform: skew(45deg, -10deg);
	border: 0px solid black;
	background: gray;
	position: absolute;
	left: 10%;
	height: calc( 0.1 * var(--block));
	bottom: calc( 0.0 * var(--wl) + 2.5rem);
	width: calc( 2.5 * var(--block));
	display: inline-block;
}
.rightWall {
	transform: skew(0deg, -10deg);
	border: 1px solid black;
	background: white;
	height: var(--h);
	position: absolute;
	left: calc( 10% + var(--wl) / 2.0);
	width: var(--wr);
	bottom: calc(var(--wr) * 0.176327 / 2 + 2rem); /*tan(15deg)/2*/
	display: inline-block;
}
.leftWall {
	transform: skew(0deg, 45deg);
	border: 1px solid black;
	background: #333;
	height: var(--h);
	position: absolute;
	right: calc( 90% - var(--wl) / 2.0);
	width: var(--wl);
	bottom: calc(var(--wl) * 1.0 / 2 + 2rem);
	display: inline-block;
}
.roof {
	transform: skew(45deg, -10deg);
	border: 1px solid black;
	border-top: 1px solid #666;
	background: white;
	position: absolute;
	left: 10%;
	height: calc( 0.1 * var(--block));
	bottom: calc(var(--h) + var(--wr) * 0.176327 / 2 + 2rem);
	width: calc( var(--wr));
	display: inline-block;
}

.rtl .rightWall {
	transform: skew(0deg, -45deg);
	border: 1px solid black;
	background: #333;
	height: var(--h);
	position: absolute;
	left: calc( 90% - var(--wr) / 2.0);
	width: var(--wr);
	bottom: calc(var(--wr) * 1.0 / 2 + 2rem); /*tan(15deg)/2*/
	display: inline-block;
}
.rtl .leftWall {
	transform: skew(0deg, 10deg);
	border: 1px solid black;
	background: white;
	height: var(--h);
	position: absolute;
	right: calc( 10% + var(--wr) / 2.0);
	width: var(--wl);
	bottom: calc(var(--wl) * 0.176327 / 2 + 2rem);
	display: inline-block;
}
.rtl .roof {
	transform: skew(-45deg, 10deg);
	right: 10%;
	left: unset;
	height: calc( 1.0 * var(--wr));
	bottom: calc(var(--h) + var(--wl) * 0.176327 / 2 + 2rem);
	width: calc( var(--wl));
	display: inline-block;
}
.bottomRight .roof {
	transform: skew(-20deg, 10deg);
	right: calc( 16% + var(--wr) * .23);
	left: unset;
	height: calc( 1.5 * var(--wr));
	bottom: calc(var(--h) + var(--wl) * 0.176327 / 2 + 2rem);
	width: calc( var(--wl) + 0.0rem);
	display: inline-block;
	background: #7C0A02;
	border: 0px solid black;
	color: white;
}
.bottomRight .roof .roofText {
	transform: skew(0deg, 0deg);
	top:0rem;
	text-shadow: 0.8px -0.8px #CCC;
	
}
.bottomRight .rightWall {
	background: #7C0A02;
	left: calc( 84% - var(--wr) / 2.0);
}
.bottomRight .leftWall {
	right: calc( 16% + var(--wr) / 2.0);
}
.rtl .rightWallTop {
	transform: skew(0deg, -45deg);
	border: 0px solid #CCC;
	background: transparent;
	height: calc( 1.0 * var(--wr));
	position: absolute;
	left: calc( 84% - var(--wr) / 2.0);
	width: var(--wr);
	bottom: calc(var(--h) + var(--wr) * 1.0 / 2 + 2rem); /*tan(15deg)/2*/
	display: inline-block;
}

.rtl .road {
	transform: skew(-45deg, 10deg);
	border: 0px solid black;
	background: gray;
	position: absolute;
	right: 10%;
	left: unset;
	height: calc( 0.1 * var(--block));
	bottom: calc( 0.0 * var(--wr) + 2.5rem);
	width: calc( 2.5 * var(--block));
	display: inline-block;
}
.roofText {
	transform: skew(-45deg, 0deg);
	border: 0px solid black;
	width: 100%;
	height: 2rem;
	line-height:2rem;
	font-size:2rem;
	top:-1rem;
	letter-spacing: 1.6px;
	text-shadow: -0.8px -0.8px #ccc, -1.6px -1.6px #ccc, -2.4px -2.4px #ccc, -3.2px -3.2px #ccc, -4px -4px #ccc;
	left: 0.5rem;
	position: absolute;
}
.rtl .roofText {
	transform: skew(45deg, 0deg);
	top:-1rem;
	text-shadow: 0.8px -0.8px #CCC, 1.6px -1.6px #CCC, 2.4px -2.4px #ccc, 3.2px -3.2px #ccc, 4px -4px #ccc;
	right: 0.5rem;
	left: unset;
}

.under .leftUnder {
	transform: skew(0deg, -10deg);
	border: 0px solid black;
	border-bottom: 1px solid black;
	background: white;
	height: var(--h);
	position: absolute;
	left: calc( -1*var(--wl) + 25% + var(--wl) / 2.0);
	width: var(--wr);
	bottom: calc(var(--wl)  + var(--wr) * 0.176327 / 2 + 2rem);
	display: inline-block;
	clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 11% 100%, 0% 0%);
}
.under .rightUnder {
	transform: skew(0deg, 45deg);
	border: 1px solid black;
	background: #333;
	height: var(--h);
	position: absolute;
	right: calc( -1*var(--wr)  + 75% - var(--wl) / 2.0 - 2px);
	width: var(--wl);
	bottom: calc(var(--wr) * 0.176327 + var(--wl) * 1.0 / 2 + 2rem);
	display: inline-block;
	clip-path: polygon(0% 0%, 100% 0%, 82% 100%, 0% 100%, 0% 0%);
}

.under .roof {
	transform: skew(45deg, -10deg);
	border: 1px solid black;
	border-top: 1px solid #666;
	border-right: 0px solid #666;
	background: transparent;
	position: absolute;
	left: 25%;
	height: calc( 1.0 * var(--wl));
	bottom: calc(var(--h) + var(--wr) * 0.176327 / 2 + 2rem);
	width: calc( var(--wr));
	display: inline-block;
	
}
.under .roof div {
	padding-top: 2.4rem;
	padding-left: .7rem;
	transform: scaleY(.75);
	letter-spacing:.5px;
}
.under .roofText {
	transform: skew(0deg, 0deg);
	top:0rem;
	text-shadow: -0.8px -0.8px #CCC;
	right: 0.5rem;
	left: unset;
	
}

@keyframes rotateBlades {
  0% {transform: rotate(0deg);}
  33% {transform: rotate(120deg);}
  66% {transform: rotate(240deg);}
  100% {transform: rotate(360deg);}
}
.rotating {

	transform: skew(15deg, 15deg) rotate(-45deg) skew(0deg,-30deg);
}
.rotating img {

	animation-name: rotateBlades;
	animation-duration: 1.5s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
}


</style>
</head>
