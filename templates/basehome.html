<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>
.topLeft {
	position: absolute;
	left: 1rem;
	top: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 10rem;
	--h: 10rem;
}
.rightWall {
	transform: skew(0deg, -15deg);
	border: 0px solid black;
	background: green;
	height: var(--h);
	position: absolute;
	left: 50%;
	width: var(--wr);
	bottom: calc(var(--wr) * 0.267949 / 2); /*tan(15deg)/2*/
	display: inline-block;
}
.leftWall {
	transform: skew(0deg, 45deg);
	border: 0px solid black;
	background: red;
	height: var(--h);
	position: absolute;
	right: 50%;
	width: var(--wl);
	bottom: calc(var(--wl) * 1.0 / 2);
	display: inline-block;
}
.roof {
	transform: skew(45deg, -15deg);
	border: 0px solid black;
	background: blue;
	position: absolute;
	left: calc( 50% - var(--wl) / 2.0);
	height: calc( 1.0 * var(--wl));
	bottom: calc(var(--h) + var(--wr) * 0.267949 / 2);
	width: calc( var(--wr));
	display: inline-block;
}
</style>
</head>
<body>
<div class="topLeft">
	<div class="leftWall">
	</div>
	<div class="rightWall">
	</div>
	<div class="roof">
	</div>
</div>
</body>
</html>
