<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>
.topLeft {
	position: absolute;
	left: 1rem;
	top: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
}
.rightWall {
	transform: rotate(0deg) skew(0deg, -15deg);
	border: 1px solid black;
	height: 80%;
	position: absolute;
	left: 50%;
	bottom: 0%;
	width: 40%;
	display: inline-block;
}
.leftWall {
	transform: rotate(0deg) skew(0deg, 60deg);
	border: 1px solid black;
	height: 80%;
	position: absolute;
	right: 50%;
	--w: 1rem;
	width: var(--w);
	bottom: calc(var(--w) * 0.866);
	display: inline-block;
}
.roof {
	transform: rotate(60deg) skew(-15deg, 0deg);
	border: 1px solid black;
	height: 30%;
	position: absolute;
	left: 50%;
	bottom: 90%;
	width: 2rem;
	display: inline-block;
}
</style>
</head>
<body>
<div class="topLeft">
	<div class="leftWall">
	</div>
	<div class="rightWall">
	</div>
	<div class="roof">
	</div>
</div>
</body>
</html>
