<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>
.center {
	position: absolute;
	left: calc(50% - 10rem);
	top: calc(50% - 5rem);
	width: 20rem;
	height: 10rem;
	display: inline-block;
}
.leftPost {
	position: absolute;
	left: 0rem;
	bottom: 0rem;
	width: calc(50%);
	height: calc(100%);
	display: inline-block;
	--wl: 1rem;
	--wr: 1rem;
	--h: 20rem;
}
.leftSign {
	position: absolute;
	left: 0rem;
	bottom: 17rem;
	width: calc(50%);
	height: calc(100%);
	display: inline-block;
	--wl: 1rem;
	--wr: 8.4rem;
	--h: 3rem;
}
.leftSign .roof {
	border-right: 0px solid black;
}
.leftSign .rightWall {
	border-right: 0px solid black;
}

.rightPost {
	position: absolute;
	right: 0rem;
	bottom: 0rem;
	width: calc(50%);
	height: calc(100%);
	display: inline-block;
	--wl: 1rem;
	--wr: 1rem;
	--h: 20rem;
}
.rightSign {
	position: absolute;
	right: 0rem;
	bottom: 17rem;
	width: calc(50%);
	height: calc(100%);
	display: inline-block;
	--wl: 8.4rem;
	--wr: 1rem;
	--h: 3rem;
}
.rightSign .roof {
	border-left: 0px solid black;
}
.rightSign.rtl div.leftWall {
	border-left: 0px solid black;
}

.topLeft {
	position: absolute;
	left: 1rem;
	top: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 20rem;
	--h: 10rem;
}

.bottomLeft {
	position: absolute;
	left: 1rem;
	bottom: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
	--wl: 1rem;
	--wr: 20rem;
	--h: 10rem;
}
.topRight {
	position: absolute;
	right: 1rem;
	top: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
	--wl: 20rem;
	--wr: 1rem;
	--h: 10rem;
}
.bottomRight {
	position: absolute;
	right: 1rem;
	bottom: 1rem;
	width: calc(50% - 1.5rem);
	max-width: 50rem;
	height: calc(50% - 1.5rem);
	max-height: 50rem;
	display: inline-block;
	--wl: 20rem;
	--wr: 1rem;
	--h: 10rem;
}
.rightWall {
	transform: skew(0deg, -10deg);
	border: 1px solid black;
	background: white;
	height: var(--h);
	position: absolute;
	left: calc( 10% + var(--wl) / 2.0);
	width: var(--wr);
	bottom: calc(var(--wr) * 0.176327 / 2); /*tan(15deg)/2*/
	display: inline-block;
}
.leftWall {
	transform: skew(0deg, 45deg);
	border: 1px solid black;
	background: #333;
	height: var(--h);
	position: absolute;
	right: calc( 90% - var(--wl) / 2.0);
	width: var(--wl);
	bottom: calc(var(--wl) * 1.0 / 2);
	display: inline-block;
}
.roof {
	transform: skew(45deg, -10deg);
	border: 1px solid black;
	border-top: 1px solid #666;
	background: white;
	position: absolute;
	left: 10%;
	height: calc( 1.0 * var(--wl));
	bottom: calc(var(--h) + var(--wr) * 0.176327 / 2);
	width: calc( var(--wr));
	display: inline-block;
}

.rtl .rightWall {
	transform: skew(0deg, -45deg);
	border: 1px solid black;
	background: #333;
	height: var(--h);
	position: absolute;
	left: calc( 90% - var(--wr) / 2.0);
	width: var(--wr);
	bottom: calc(var(--wr) * 1.0 / 2); /*tan(15deg)/2*/
	display: inline-block;
}
.rtl .leftWall {
	transform: skew(0deg, 10deg);
	border: 1px solid black;
	background: white;
	height: var(--h);
	position: absolute;
	right: calc( 10% + var(--wr) / 2.0);
	width: var(--wl);
	bottom: calc(var(--wl) * 0.176327 / 2);
	display: inline-block;
}
.rtl .roof {
	transform: skew(-45deg, 10deg);
	right: 10%;
	left: unset;
	height: calc( 1.0 * var(--wr));
	bottom: calc(var(--h) + var(--wl) * 0.176327 / 2);
	width: calc( var(--wl));
	display: inline-block;
}
.roofText {
	transform: skew(-45deg, 0deg);
	border: 0px solid black;
	width: 100%;
	height: 2rem;
	line-height:2rem;
	font-size:2rem;
	top:-1rem;
	letter-spacing: 1.6px;
	text-shadow: -0.8px -0.8px #ccc, -1.6px -1.6px #ccc, -2.4px -2.4px #ccc, -3.2px -3.2px #ccc, -4px -4px #ccc;
	left: 0.5rem;
	position: absolute;
}
.rtl .roofText {
	transform: skew(45deg, 0deg);
	top:-1rem;
	text-shadow: 0.8px -0.8px #CCC, 1.6px -1.6px #CCC, 2.4px -2.4px #ccc, 3.2px -3.2px #ccc, 4px -4px #ccc;
	right: 0.5rem;
	left: unset;
}
</style>
</head>
<body>
<div class="topLeft">
	<div class="leftWall">
	</div>
	<div class="rightWall">
		This is a test
	</div>
	<div class="roof">
		<div class="roofText"><center>Headering</center></div>
	</div>
</div>
<div class="bottomLeft">
	<div class="leftWall">
	</div>
	<div class="rightWall">
		This is a test
	</div>
	<div class="roof">
		<div class="roofText"><center>Header</center></div>
	</div>
</div>
<div class="topRight rtl">
	<div class="leftWall">
		This is a test
	</div>
	<div class="rightWall">
		
	</div>
	<div class="roof">
		<div class="roofText"><center>Headering</center></div>
	</div>
</div>
<div class="bottomRight rtl">
	<div class="leftWall">
		This is a test
	</div>
	<div class="rightWall">
		
	</div>
	<div class="roof">
		<div class="roofText"><center>Header 4</center></div>
	</div>
</div>

<div class="center">
	<div class="leftPost">
		<div class="leftWall">
		</div>
		<div class="rightWall">
		
		</div>
		<div class="roof">
			
		</div>
	</div>
	<div class="leftSign">
		<div class="leftWall">
		</div>
		<div class="rightWall">
		
		</div>
		<div class="roof">
			
		</div>
	</div>
	<div class="rightPost rtl">
		<div class="leftWall">
			
		</div>
		<div class="rightWall">
		
		</div>
		<div class="roof">
			
		</div>
	</div>
	<div class="rightSign rtl">
		<div class="leftWall">
		</div>
		<div class="rightWall">
		
		</div>
		<div class="roof">
			
		</div>
	</div>
</div>
</body>
</html>
