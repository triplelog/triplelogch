<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CheSS</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    




<style>
span {
	position: sticky;
	left: 0px;
	top: 0px;
	touch-action: none;
	pointer-events: none;
	width: 25rem;
	display: block;
}
input {
	display: none;
}
label.top {
	position: absolute;
	top:0px;
	width: 1rem;
	height: 1rem;
}
label.bottom {
	position: absolute;
	top:2rem;
	width: 1rem;
	height: 1rem;
}
label {
	pointer-events: none;
	opacity: 0;
}
{% for ii in range(1,7) %}
label.d{{ii}} {
	right:calc({{ii}} * 1rem);
}
{% endfor %}
{% for ii in range(1,7) %}
	{% for i in range(0,4) %}
	#t{{ii}}-{{i}}:checked ~ label[for="t{{ii}}-{{i}}"] {
		opacity: 1;
	}
	#b{{ii}}-{{i}}:checked ~ label[for="b{{ii}}-{{i}}"] {
		opacity: 1;
	}
	#t{{ii}}-{{i}}:checked ~ span {
		--t{{ii}}:  {{i}};
	}
	#b{{ii}}-{{i}}:checked ~ span {
		--b{{ii}}: {{i}};
	}
	{% if i == 3 %}
	#t{{ii}}-{{i}}:checked ~ label[for="t{{ii}}-{{0}}"] {
		pointer-events: all;
	}
	#b{{ii}}-{{i}}:checked ~ label[for="b{{ii}}-{{0}}"] {
		pointer-events: all;
	}
	{% else %}
	#t{{ii}}-{{i}}:checked ~ label[for="t{{ii}}-{{i+1}}"] {
		pointer-events: all;
	}
	#b{{ii}}-{{i}}:checked ~ label[for="b{{ii}}-{{i+1}}"] {
		pointer-events: all;
	}
	{% endif %}
	{% endfor %}
{% endfor %}

.out {
	position: absolute;
	top:4rem;
	left: 6rem;
	width: 1rem;
	height: 1rem;
	display: block;
	overflow: hidden;
	border: 1px solid black;
}
.out > span {
	position: relative;
	top: calc(var(--t1) * -1rem);
	width: 1rem;
	height: 1rem;
	display: inline-block;
}
</style>
<body>

<span>
{% for ii in range(1,7) %}
	{% for i in range(0,4) %}
	<input type="radio" name="t{{ii}}" id="t{{ii}}-{{i}}" {% if i==0 %}checked{% endif %}/>
	<input type="radio" name="b{{ii}}" id="b{{ii}}-{{i}}" {% if i==0 %}checked{% endif %}/>
	{% endfor %}
{% endfor %}
{% for ii in range(1,7) %}
	{% for i in range(0,4) %}
	<label for="t{{ii}}-{{i}}" class="top d{{ii}}">{{i}}</label>
	<label for="b{{ii}}-{{i}}" class="bottom d{{ii}}">{{i}}</label>
	{% endfor %}
{% endfor %}

	<span class="out">
		{% for i in range(0,10) %}
		<span>{{i}}</span>
		{% endfor %}
	</span>

</span>
</body>
</html>
