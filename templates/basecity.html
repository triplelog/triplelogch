<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>

body {
	width: fit-content;
}
.container {
	
	--block: 1rem;
	--container-width: 60rem;
	--container-height: 60rem;
	
	--skewX: -0.5235;
	--angle: var(--skewX);
  	--tan1: calc(var(--angle) * var(--angle) * var(--angle) / 3);
  	--tan2: calc(2 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 15);
  	--tan3: calc(17 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 315);
  	--tan: calc(var(--angle) + var(--tan1) + var(--tan2) + var(--tan3));
	overflow: hidden;
	display: inline-block;
	width: var(--container-width);
	height: var(--container-height);
	border: 1px solid black;
	left: 300px;
	top: 100px;
	transform: rotate(45deg) skew(-15deg, -15deg);
	position: relative;
}
#zoom1:checked ~ .container {
	
	--block: 4rem;
	--container-width: 240rem;
	--container-height: 240rem;
	
	
}
.bigGrid {
	display: inline-block;
	width: 80%;
	height: 80%;
	border: 1px solid black;
	left: 10%;
	top: 10%;
	position: absolute;
	overflow: visible;
}
.topBottom {
	display: flex;
	flex-direction: column;
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	max-height:100%;
}
.leftRight {
	display: flex;
	flex-direction: row;
	width: 100%;
	max-width:100%;
	height: 100%;
	position: absolute;
	left:0px;
	top:0px;
}

.vflex {
	width: 100%;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
}

.hroad {
	width: 100%;
	height: calc(1 * var(--block));
	background: black;
	background-image: url("img/hroad.png");
	background-size: auto 100%;
	background-repeat: repeat;
	position: relative;
}
.vresize {
	width: 100%;
	overflow: visible;
	position: relative;
	max-height: calc(100% - 2rem);
	
}
.verticalGrow {
	width: 50%;
	right: 0px;
	height: calc(var(--container-height) * 8 / 10 / 8 - var(--block) * 7 / 8);
	background: transparent;
	resize: vertical;
	overflow: auto;
	position: relative;
	max-height: calc(100%);
	pointer-events: none;
	z-index: 100;
}


.smallGrid {
	display: inline-block;
	width: 100%;
	height: 100%;
	position:absolute;
	
}

.hflex {
	height: 100%;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
	
}
.notBottom {
	display: flex;
	flex-flow: column wrap;
	overflow: visible;
	height: calc(100% - var(--block));
	width: 100%;
}

.vroad {
	height: 100%;
	width: calc(1 * var(--block));
	background: black;
	background-image: url("img/vroad.png");
	background-size: 100% auto;
	background-repeat: repeat;
	position: relative;
}
.hresize {
	height: 100%;
	overflow: visible;
	position: relative;
	max-width: calc(100% - var(--block) - 1rem);
	
}
.horizontalGrow {
	height: 50%;
	margin: auto;
	width: calc(var(--container-width) * 8 / 10 / 8 - var(--block) * 7 / 8);
	resize: horizontal;
	overflow: auto;
	position: relative;
	max-width: calc(100%);
	background: transparent;
	pointer-events: none;
	z-index: 100;
	
}
.horizontalGrow.grow8 {
	width: calc(var(--container-width) * 8 / 10 / 2 - var(--block) / 2);
}
.verticalGrow.grow8 {
	height: calc(var(--container-height) * 8 / 10 / 2 - var(--block) / 2);
}
.horizontalGrow.grow4 {
	width: calc(var(--container-width) * 8 / 10 / 4 - var(--block) * 3 / 4);
}
.verticalGrow.grow4 {
	height: calc(var(--container-height) * 8 / 10 / 4 - var(--block) * 3 / 4);
}

.cellTop {
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	height: var(--block);
	overflow: visible;
}
.cellTop > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellTop > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}

.cellMid {
	width: 100%;
	display: inline-block;
	height: var(--block);
	overflow: visible;
	flex-grow: 1;
}
.cellMid > div {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}

.cellBottom {
	width: 100%;
	top: calc(100% - var(--block));
	left:0px;
	display: flex;
	flex-wrap: wrap;
	height: var(--block);
	position: absolute;
	overflow: visible;
}
.cellBottom > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellBottom > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}
.cellSpread > div:nth-child(1) > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellSpread > div:nth-child(1) > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}

.leftWall {
	width: calc(var(--w) * 100%);
	height: var(--h);
	bottom:calc(var(--y) * 100% - var(--h) / 2);
	right:calc((1 - var(--x)) * 100%);
	transform: skewX(calc(-1 * var(--skewX) * 1rad)) translate(0,-50%);
	background: green;
	display: none;
	position: absolute;
}

.rightWall {
	
	
	width: calc(var(--l) * 100%);
	height: calc(var(--h) * var(--tan) * -1);
	bottom: calc(var(--y) * 100%);
	left:calc(var(--x) * 100% - var(--h) * var(--tan) * -1 / 2);
	transform: skewY(calc(1.5707963rad + 1rad * var(--skewX))) translate(-50%,0%) rotate(-90deg);
	background: yellow;
	display: none;
	position: absolute;
}

.roof {
	
	width: calc(var(--w) * 100%);
	height: calc(var(--l) * 100%);
	bottom:calc(var(--y) * 100%);
	right:calc((1 - var(--x)) * 100% * var(--tan) * -1);
	transform: translate(calc(1 * var(--tan) * var(--h) / var(--w)),calc(-1 * var(--h) / var(--l))) rotate(180deg);
	background: white;
	display: none;
	position: absolute;
}
.leftWall > div {
	border:1px solid black;
	width: calc(100% - 2px);
	height: calc(100% - 1px);
	border-top:0px solid black;
}
.rightWall > div {
	border:1px solid black;
	width: calc(100% - 1px);
	height: calc(100% - 1px);
	border-left:0px solid black;
	border-top:0px solid black;
}
.roof > div {
	border:1px solid black;
	width: calc(100% - 2px);
	height: calc(100% - 2px);
}
.isoCell {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
}
.zoneCell {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	background: transparent;
}
.sfhHolder, .mfhHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: none;
	pointer-events: none;
}

.govHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.hosHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.hotHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.solarHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.windHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.parkHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}

.deleteButton, .sfhButton, .mfhButton {
	width: 100%;
	height: 100%;
	display: none;
}
#deleteButton:checked ~ div .deleteButton {
	display: inline-block;
}
#sfhButton:checked ~ div .sfhButton {
	display: inline-block;
}
#mfhButton:checked ~ div .mfhButton {
	display: inline-block;
}

.stickyButtons {
	position: -webkit-sticky;
	position: sticky;
	left:20px;
	top:20px;
	z-index: 5000;
}

#deleteButton { left: 100px;}
#sfhButton { left: 120px;}
#mfhButton { left: 140px;}

#zoom0 { left: 20px;}
#zoom1 { left: 40px;}

#zone0 { left: 60px;}
#zone1 { left: 80px;}



{% for i in range(0,4) %}
	{% for ii in range(0,4) %}
		{% for iii in range(0,4) %}
		#blank-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 2px solid white;
		}
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 2px solid green;
		}
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 2px solid red;
		}
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ .sfhHolder {
			display: inline-block;
		}
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ .mfhHolder {
			display: inline-block;
		}
		{% endfor %}
	{% endfor %}
{% endfor %}


.sfh {
	--h: 120%;
	--x: .9;
	--y: .1;
	--w: .8;
	--l: .8;
	width: calc(var(--block) * 4 / 5);
	height: calc(var(--block) * 4 / 5);
	position: absolute;
	display: inline-block;
	left: calc(50% - var(--block) * 2 / 5);
	top: calc(50% - var(--block) * 2 / 5);
	font-size: .4rem;
	line-height: .5rem;
}

#zone0:checked ~ div .zoneCell {
	display: none;
}
#zone0:checked ~ div .isoCell {
	display: inline-block;
}
#zone1:checked ~ div .isoCell {
	display: none;
}
#zone1:checked ~ div .zoneCell {
	display: inline-block;
}
{% block moreCSS %}
{% endblock %}



</style>

</head>
<body>


 		
<input class="stickyButtons" type="radio" name="zoom" id="zoom0" checked />
<input class="stickyButtons" type="radio" name="zoom" id="zoom1" />
<input class="stickyButtons" type="radio" name="zone" id="zone0" checked />
<input class="stickyButtons" type="radio" name="zone" id="zone1" />
<input class="stickyButtons" type="radio" name="zoneSelected" id="deleteButton" checked />
<input class="stickyButtons" type="radio" name="zoneSelected" id="sfhButton" />
<input class="stickyButtons" type="radio" name="zoneSelected" id="mfhButton" />

<div class="container">
	
	
	
	{{ zoneButtons(all) }}
	<div class="bigGrid">
		
		<div class="topBottom">
			<div class="vresize">
				<div class="smallGrid">
					<div class="leftRight">
						<div class="hresize">
							<div class="horizontalGrow grow8"></div>
							{{ 8by8(0,0,0) }}
						</div>
						<div class="vroad" style="z-index: 100;">
							
						</div>
						<div class="hflex" style="transform: rotate(0deg);">
					
							
							{{ 8by8(180,180,1) }}
						</div>
					</div>
		
				</div>
				<div class="verticalGrow grow8"></div>
			</div>
			<div class="hroad" style="z-index: 300;">
			</div>
			<div class="vflex">
				<div class="smallGrid">
					<div class="leftRight">
						<div class="hresize" style="">
							<div class="horizontalGrow grow8"></div>
							{{ 8by8(0,180,2) }}
					
						</div>
						<div class="vroad" style="z-index: 500;">
					
						</div>
						<div class="hflex">
					
							{{ 8by8(180,0,3) }}
						</div>
					</div>
		
				</div>
				
			</div>
		</div>
	</div>

</div>

</body>
</html>
