<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>

body {
	width: fit-content;
}
.container {
	
	--block: 1rem;
	--container-width: 60rem;
	--container-height: 60rem;
	
	--skewX: -0.5235;
	--angle: var(--skewX);
  	--tan1: calc(var(--angle) * var(--angle) * var(--angle) / 3);
  	--tan2: calc(2 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 15);
  	--tan3: calc(17 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 315);
  	--tan: calc(var(--angle) + var(--tan1) + var(--tan2) + var(--tan3));
	overflow: hidden;
	display: inline-block;
	width: var(--container-width);
	height: var(--container-height);
	border: 1px solid black;
	left: 300px;
	top: 100px;
	transform: rotate(45deg) skew(-15deg, -15deg);
	position: relative;
}
#zoom1:checked ~ .container {
	
	--block: 4rem;
	--container-width: 240rem;
	--container-height: 240rem;
	
	
}
.bigGrid {
	display: inline-block;
	width: 70%;
	height: 70%;
	border: 1px solid black;
	left: 15%;
	top: 15%;
	position: absolute;
	overflow: visible;
}
.topBottom {
	display: flex;
	flex-direction: column;
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	max-height:100%;
	pointer-events: none;
}
.leftRight {
	display: flex;
	flex-direction: row;
	width: 100%;
	max-width:100%;
	height: 100%;
	position: absolute;
	left:0px;
	top:0px;
	pointer-events: none;
}

.vflex {
	width: 100%;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
}

.hroad {
	width: 100%;
	height: calc(1 * var(--block));
	background: black;
	background-image: url("img/hroad.png");
	background-size: auto 100%;
	background-repeat: repeat;
	position: relative;
	pointer-events: none;
}
.vresize {
	width: 100%;
	overflow: visible;
	position: relative;
	max-height: min(calc(16 * var(--block)),calc(100% - 2.5 * var(--block)));
	
}



.hflex {
	height: 100%;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
	
}
.notBottom {
	display: flex;
	flex-flow: column wrap;
	overflow: visible;
	height: calc(100% - var(--block));
	width: 100%;
}

.vroad {
	height: 100%;
	width: calc(1 * var(--block));
	background: black;
	background-image: url("img/vroad.png");
	background-size: 100% auto;
	background-repeat: repeat;
	position: relative;
	pointer-events: none;
}
.hresize {
	height: 100%;
	overflow: visible;
	position: relative;
	max-width: min(calc(16 * var(--block)),calc(100% - 2.5 * var(--block)));
	min-width: calc(2 * var(--block));
	
}
.hresize.grow8 {
	max-width: min(calc(29 * var(--block)),calc(100% - 10 * var(--block)));
	min-width: calc(13 * var(--block));
}
.hresize.grow4 {
	max-width: min(calc(21 * var(--block)),calc(100% - 5 * var(--block)));
	min-width: calc(4 * var(--block));
}
.vresize.grow8 {
	max-height: min(calc(29 * var(--block)),calc(100% - 10 * var(--block)));
}
.vresize.grow4 {
	max-height: min(calc(21 * var(--block)),calc(100% - 5 * var(--block)));
}
.verticalGrow {
	width: 50%;
	right: 0px;
	height: calc(var(--container-height) * 7 / 10 / 8 - var(--block) * 7 / 8);
	background: transparent;
	resize: vertical;
	overflow: auto;
	position: relative;
	max-height: 100%;
	pointer-events: none;
}
.horizontalGrow {
	height: 50%;
	margin: auto;
	width: calc(var(--container-width) * 7 / 10 / 8 - var(--block) * 7 / 8);
	resize: horizontal;
	overflow: auto;
	position: relative;
	max-width: min(calc(16 * var(--block)),100%);
	min-width: calc(2 * var(--block));
	background: transparent;
	pointer-events: none;
	
}
.horizontalGrow.grow8 {
	width: calc(var(--container-width) * 7 / 10 / 2 - var(--block) / 2);
	max-width: min(calc(29 * var(--block)),100%);
	min-width: calc(13 * var(--block));
}
.verticalGrow.grow8 {
	height: calc(var(--container-height) * 7 / 10 / 2 - var(--block) / 2);
}
.horizontalGrow.grow4 {
	width: calc(var(--container-width) * 7 / 10 / 4 - var(--block) * 3 / 4);
	max-width: min(calc(21 * var(--block)),100%);
	min-width: calc(4 * var(--block));
}
.verticalGrow.grow4 {
	height: calc(var(--container-height) * 7 / 10 / 4 - var(--block) * 3 / 4);
}

.cellTop {
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	height: var(--block);
	overflow: visible;
}
.cellTop > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellTop > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}

.cellMid {
	width: 100%;
	display: inline-block;
	height: var(--block);
	overflow: visible;
	flex-grow: 1;
}
.cellMid > div {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}

.cellBottom {
	width: 100%;
	top: calc(100% - var(--block));
	left:0px;
	display: flex;
	flex-wrap: wrap;
	height: var(--block);
	position: absolute;
	overflow: visible;
}
.cellBottom > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellBottom > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}
.cellSpread > div:nth-child(1) > div:Not(.spacer) {
	width: var(--block);
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
}
.cellSpread > div:nth-child(1) > div.spacer {
	height: var(--block);
	display: inline-block;
	margin-bottom:10000px;
	vertical-align: top;
	position: relative;
	flex-grow: 1;
}

.leftWall {
	width: calc(var(--w) * 100%);
	height: var(--h);
	bottom:calc(var(--y) * 100% - var(--h) / 2);
	right:calc((1 - var(--x)) * 100%);
	transform: skewX(calc(-1 * var(--skewX) * 1rad)) translate(0,-50%);
	background: green;
	display: none;
	position: absolute;
}

.rightWall {
	
	
	width: calc(var(--l) * 100%);
	height: calc(var(--h) * var(--tan) * -1);
	bottom: calc(var(--y) * 100%);
	left:calc(var(--x) * 100% - var(--h) * var(--tan) * -1 / 2);
	transform: skewY(calc(1.5707963rad + 1rad * var(--skewX))) translate(-50%,0%) rotate(-90deg);
	background: yellow;
	display: none;
	position: absolute;
}

.roof {
	
	width: calc(var(--w) * 100%);
	height: calc(var(--l) * 100%);
	bottom:calc(var(--y) * 100%);
	right:calc((1 - var(--x)) * 100% * var(--tan) * -1);
	transform: translate(calc(1 * var(--tan) * var(--h) / var(--w)),calc(-1 * var(--h) / var(--l))) rotate(180deg);
	background: white;
	display: none;
	position: absolute;
}
.leftWall > div {
	border:1px solid black;
	width: calc(100% - 2px);
	height: calc(100% - 1px);
	border-top:0px solid black;
}
.rightWall > div {
	border:1px solid black;
	width: calc(100% - 1px);
	height: calc(100% - 1px);
	border-left:0px solid black;
	border-top:0px solid black;
}
.roof > div {
	border:1px solid black;
	width: calc(100% - 2px);
	height: calc(100% - 2px);
}
.isoCell {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
}
.zoneCell {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	background: transparent;
	pointer-events: all;
}
input {
	pointer-events: all;
}
.sfhHolder, .mfhHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: none;
	pointer-events: none;
}

.govHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.hosHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.hotHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.solarHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.windHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}
.parkHolder {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
	pointer-events: none;
}

.deleteButton, .sfhButton, .mfhButton {
	width: 100%;
	height: 100%;
	display: none;
}
#deleteButton:checked ~ div .deleteButton {
	display: inline-block;
}
#sfhButton:checked ~ div .sfhButton {
	display: inline-block;
}
#mfhButton:checked ~ div .mfhButton {
	display: inline-block;
}
#showScore:checked ~ div .horizontalGrow > div {
	display: flex;
}
#showScore:checked ~ div .verticalGrow > div {
	display: flex;
}
#showScore:checked ~ div .horizontalGrow > div.hCoverFDiv {
	display: inline-block;
}
#showScore:checked ~ div .scoreColor {
	display: inline-block;
}
#showScore:checked ~ div .scoreColorN {
	display: inline-block;
}

.stickyButtons {
	position: -webkit-sticky;
	position: sticky;
	left:20px;
	top:20px;
	z-index: 5000;
}

#deleteButton { left: 140px;}
#sfhButton { left: 160px;}
#mfhButton { left: 180px;}

#zoom0 { left: 20px;}
#zoom1 { left: 40px;}

#zone0 { left: 60px;}
#zone1 { left: 80px;}

#hideScore { left: 100px;}
#showScore { left: 120px;}

.horizontalGrow > div {
	display: none;
	pointer-events: none;
}
/*.horizontalGrow.grow8 > div {
	display: none;
	pointer-events: all;
}*/
.verticalGrow > div {
	display: none;
	pointer-events: all;
}
.scoreColor {
	background-color: rgb(128,128,128);
	display: none;
	backdrop-filter: contrast(1);
	position: fixed;
	width: calc(var(--block) + 1px);
	height: calc(var(--block) + 1px);
	/*pointer-events: all;*/
}
.scoreColorN {
	background-color: rgb(128,128,128);
	display: none;
	backdrop-filter: contrast(1);
	position: fixed;
	width: calc(var(--block) + 1px);
	height: calc(var(--block) + 1px);
	/*pointer-events: all;*/
}
.finalContrast {
	background: transparent;
	position: fixed;
	width: var(--block);
	height: var(--block);
}
.hCover {
	height: var(--block);
	background: transparent;
	flex-grow: 1;
	margin-bottom: calc(8 * var(--block));
}
.hCover1 {
	width: calc(1 * var(--block));
}
.hCover2 {
	width: calc(2 * var(--block));
}
.hCover4 {
	width: calc(4 * var(--block));
}
.hCoverDiv {
	direction: ltr;
	flex-wrap: wrap;
	position: fixed;
	width: inherit;
	height: var(--block);
	background: transparent;
}
.horizontalGrow > div.hCoverFDiv {
	direction: ltr;
	position: fixed;
	width: inherit;
	height: var(--block);
	background: transparent;
}
.hCoverFSubDiv {
	position: absolute;
	bottom: 0px;
	right: 0px;
	width: calc( 42 * var(--block) - 100%);
	height: var(--block);
	background: transparent;
	display: flex;
	flex-wrap: wrap;
}
.vCover {
	margin-right: calc(8 * var(--block));
	width: var(--block);
	background: transparent;
	flex-grow: 1;
}
.vCover1 {
	height: calc(1 * var(--block));
}
.vCover2 {
	height: calc(2 * var(--block));
}
.vCover4 {
	height: calc(4 * var(--block));
}
.vCoverDiv {
	flex-wrap: wrap;
	flex-direction: column-reverse;
	position: fixed;
	width: var(--block);
	height: inherit;
	background: transparent;
}
{% for i in range(0,4) %}
	{% for ii in range(0,4) %}
		{% for iii in range(0,4) %}
		#blank-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 2px solid white;
		}
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 3px solid green;
		}
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} {
			border: 3px solid red;
		}
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ .sfhHolder {
			display: inline-block;
		}
		
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ div.scoreColor {
			background-color: rgb(138,128,128);
		}
		#sfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ div.scoreColorN {
			background-color: rgb(117,127,127);
		}
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ .mfhHolder {
			display: inline-block;
		}
		
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ div.scoreColor {
			background-color: rgb(117,128,128);
		}
		#mfh-{{ i }}{{ ii }}{{ iii }}:checked ~ div .cell-{{ i }}{{ ii }}{{ iii }} ~ div.scoreColorN {
			background-color: rgb(138,127,127);
		}
		{% endfor %}
	{% endfor %}
{% endfor %}


.sfh {
	--h: 120%;
	--x: .9;
	--y: .1;
	--w: .8;
	--l: .8;
	width: calc(var(--block) * 4 / 5);
	height: calc(var(--block) * 4 / 5);
	position: absolute;
	display: inline-block;
	left: calc(50% - var(--block) * 2 / 5);
	top: calc(50% - var(--block) * 2 / 5);
	font-size: .4rem;
	line-height: .5rem;
}

#zone0:checked ~ div .zoneCell {
	display: none;
}
#zone0:checked ~ div .isoCell {
	display: inline-block;
}
#zone1:checked ~ div .isoCell {
	display: none;
}
#zone1:checked ~ div .zoneCell {
	display: inline-block;
}
{% block moreCSS %}
{% endblock %}



</style>

</head>
<body>


 		
<input class="stickyButtons" type="radio" name="zoom" id="zoom0" checked />
<input class="stickyButtons" type="radio" name="zoom" id="zoom1" />
<input class="stickyButtons" type="radio" name="zone" id="zone0" checked />
<input class="stickyButtons" type="radio" name="zone" id="zone1" />
<input class="stickyButtons" type="radio" name="score" id="hideScore" checked />
<input class="stickyButtons" type="radio" name="score" id="showScore" />
<input class="stickyButtons" type="radio" name="zoneSelected" id="deleteButton" checked />
<input class="stickyButtons" type="radio" name="zoneSelected" id="sfhButton" />
<input class="stickyButtons" type="radio" name="zoneSelected" id="mfhButton" />

<div class="container">
	
	
	
	{{ zoneButtons(all) }}
	<div class="bigGrid">
		
		<div class="topBottom">
			<div class="vresize grow8" style="z-index: 2;">
				<div class="leftRight">
					<div class="hresize grow8">
						<div class="horizontalGrow grow8">
							{{ hGrow8by8(0) }}
						</div>
						{{ 4by4(0) }}
					</div>
					<div class="vroad" style="z-index: 100;">
						
					</div>
					<div class="hflex">
				
						
						{{ 4by4(1) }}
					</div>
				</div>
		
				<div class="verticalGrow grow8"></div>
			</div>
			<div class="hroad" style="z-index: 300;">
			</div>
			<div class="vflex" style="transform: rotate(180deg); z-index: 3;">
				<div style="position: fixed; height: 100%; width: var(--block); left: 0px; bottom: 100%; background: rgba(255,0,0,.3); backdrop-filter: contrast(1); z-index: 5;">
				
				</div>
				<div class="leftRight">
					<div class="hresize grow8">
						<div class="horizontalGrow grow8">
							{{ hGrow8by8(4) }}
						</div>
						{{ 4by4(2) }}
				
					</div>
					<div class="vroad" style="z-index: 500;">
				
					</div>
					<div class="hflex">
				
						{{ 4by4(3) }}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="z-index: 6500; position: fixed; bottom: calc(2 * var(--block)); right: calc({{ 45 - 5 }} * var(--block)); width: calc( 4 * var(--block)); height: calc( 4 * var(--block)); backdrop-filter: blur(calc( 4 * var(--block))) contrast(25); background: transparent;"></div>
	<!--<div style="z-index: 6500; position: fixed; bottom: calc(-2 * var(--block)); right: calc({{ 45 - 9 }} * var(--block)); width: calc( 12 * var(--block)); height: calc( 12 * var(--block)); background: black; backdrop-filter: contrast(1);"></div>-->

</div>

</body>
</html>
