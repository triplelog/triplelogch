<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>

body {
	--skewX: -0.785;
	--block: 3rem;
	
	--angle: var(--skewX);
  --tan1: calc(var(--angle) * var(--angle) * var(--angle) / 3);
  --tan2: calc(2 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 15);
  --tan3: calc(17 * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) * var(--angle) / 315);
  --tan: calc(var(--angle) + var(--tan1) + var(--tan2) + var(--tan3));
}

.bigGrid {
	display: inline-block;
	width: 400px;
	height: 400px;
	border: 1px solid black;
	left: 300px;
	top: 100px;
	transform: skewY(.52359877rad) skewX(calc( 1rad * var(--skewX)));
	position: absolute;
}
.topBottom {
	display: flex;
	flex-direction: column;
	height: 100%;
	max-height:100%;
}
.top {
	width: 100%;
	background: green;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
}

.mid {
	width: 100%;
	height: 1rem;
	background: silver;
	position: relative;
}
.bottom {
	width: 100%;
	background: green;
	overflow: visible;
	transform: rotate(180deg);
	position: relative;
	max-height: calc(100% - 2rem);
	
}
.verticalGrow {
	width: 50%;
	right: 0px;
	height: 160px;
	background: transparent;
	resize: vertical;
	overflow: auto;
	position: relative;
	max-height: calc(100%);
	pointer-events: none;
	
}


.smallGrid {
	display: inline-block;
	width: 100%;
	height: 100%;
	position:absolute;
	
}
.leftRight {
	display: flex;
	flex-direction: row;
	width: 100%;
	max-width:100%;
	height: 100%;
}
.left {
	height: 100%;
	background: yellow;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
	
}
.notBottom {
	display: flex;
	flex-flow: column wrap;
	overflow: visible;
	height: calc(100% - 1.5rem);
	width: 100%;
	background: white;
}
.center {
	height: 100%;
	width: 1rem;
	background: silver;
	position: relative;
}
.right {
	height: 100%;
	overflow: visible;
	transform: rotate(180deg);
	position: relative;
	max-width: calc(100% - 2rem);
	
}
.horizontalGrow {
	height: 50%;
	margin: auto;
	width: 80px;
	resize: horizontal;
	overflow: auto;
	position: relative;
	max-width: calc(100%);
	background: transparent;
	pointer-events: none;
	z-index: 100;
	
}
.cellTop {
	width: 100%;
	display: inline-block;
	height: var(--block);
	overflow: visible;
}
.cellTop > div {
	width: var(--block);
	height: var(--block);
	border: 1px solid black;
	display: inline-block;
	margin-bottom:10000px;
	background: red;
	vertical-align: top;
	position: relative;
}

.cellMid {
	width: 100%;
	display: inline-block;
	height: var(--block);
	overflow: visible;
}
.cellMid > div {
	width: var(--block);
	height: var(--block);
	border: 1px solid black;
	display: inline-block;
	margin-bottom:10000px;
	background: purple;
	vertical-align: top;
	position: relative;
}

.cellBottom {
	width: 100%;
	top: calc(100% - var(--block));
	left:0px;
	display: inline-block;
	height: var(--block);
	position: absolute;
}
.cellBottom > div {
	width: var(--block);
	height: var(--block);
	border: 1px solid black;
	display: inline-block;
	margin-bottom:10000px;
	background: blue;
	vertical-align: top;
}

.leftWall {
	width: calc(var(--w) * 100%);
	height: var(--h);
	bottom:calc(var(--y) * 100% - var(--h) / 2);
	right:calc((1 - var(--x)) * 100%);
	transform: skewX(calc(-1 * var(--skewX) * 1rad)) translate(0,-50%);
	background: green;
	display: inline-block;
	position: absolute;
}
.rightWall {
	
	
	width: calc(var(--l) * 100%);
	height: calc(var(--h) * var(--tan) * -1);
	bottom: calc(var(--y) * 100%);
	left:calc(var(--x) * 100% - var(--h) * var(--tan) * -1 / 2);
	transform: skewY(calc(1.5707963rad + 1rad * var(--skewX))) translate(-50%,0%) rotate(-90deg);
	background: yellow;
	display: inline-block;
	position: absolute;
}

.roof {
	
	width: calc(var(--w) * 100%);
	height: calc(var(--l) * 100%);
	bottom:calc(var(--y) * 100%);
	right:calc((1 - var(--x)) * 100% * var(--tan) * -1);
	transform: translate(calc(1 * var(--tan) * var(--h) / var(--w)),calc(-1 * var(--h) / var(--l))) rotate(180deg);
	background: white;
	display: inline-block;
	position: absolute;
}

.isoCell {
	width: 100%;
	height: 100%;
	left:0px;
	top:0px;
	position: absolute;
	display: inline-block;
}



.sfh {
	--h: 120%;
	--x: .9;
	--y: .1;
	--w: .5;
	--l: .6;
	width: calc(var(--block) * 2 / 3);
	height: calc(var(--block) * 2 / 3);
	position: absolute;
	display: inline-block;
	left: calc(50% - var(--block) / 3);
	top: calc(50% - var(--block) / 3);
	font-size: .6rem;
	line-height: 1rem;
}

{% block moreCSS %}
{% endblock %}



</style>

</head>
<body>

<div class="container">
	<div class="bigGrid">
		<div class="topBottom">
			<div class="top">
				<div class="smallGrid">
					<div class="leftRight">
						<div class="left">
							{{ sfh(1) }}
						</div>
						<div class="center">
							i
						</div>
						<div class="right">
							
							<div class="horizontalGrow"></div>
						</div>
					</div>
				
				</div>
			</div>
			<div class="mid">
				- - - - - - - - -
			</div>
			<div class="bottom">
				<div class="smallGrid">
					<div class="leftRight">
						<div class="left" style="transform: rotate(180deg); z-index: 50;">
							{{ sfh(2) }}
							
						</div>
						<div class="center">
							i
						</div>
						<div class="right">
							
							<div class="horizontalGrow"></div>
							{{ sfh(3) }}
						</div>
					</div>
				
				</div>
				<div class="verticalGrow"></div>
			</div>
		</div>
	</div>

	
	
</div>


</body>
</html>
