<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.hResize {
	resize: horizontal;
	overflow: hidden;
	transform: scale(5,5);
	height: 50px;
	width: 50px;
	min-width:50px;
	max-width:60px;
	background: yellow;
	position: absolute;
	left:-125px;
	right:-125px;
}
.cover {
	height: 500px;
	width: 500px;
	background: rgba(0,0,0,.2);
	position: absolute;
	left: 0px;
	top: 0px;
	pointer-events: none;
}
.state {
	height: 50px;
	width: 50px;
	background: rgba(0,0,0,.2);
	position: absolute;
	left: 150px;
	top: 125px;
	pointer-events: none;
}
</style>
</head>
<body>
	<div class="hResize">
	</div>
	<div class="cover">
		<div class="state">
		</div>
	</div>
</body>
</html>
