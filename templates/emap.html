<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.hResize {
	resize: horizontal;
	overflow: hidden;
	transform: scale(5,5) translate(50%,50%);
	height: 50px;
	width: 50px;
	min-width:50px;
	max-width:55px;
	background: yellow;
	position: absolute;
}
.cover {
	height: 500px;
	width: 500px;
	background: rgba(0,0,0,.2);
	position: absolute;
	left: 0px;
	top: 0px;
	pointer-events: none;
}
.state {
	height: 50px;
	width: 50px;
	background: rgba(0,0,0,1);
	position: absolute;
	left: 240px;
	top: 240px;
	pointer-events: none;
}
.key {
	position: fixed;
	left: 500px;
	top: 0px;
	width: inherit;
	height: 50px;
	background: red;
}
.leftRight {
	display: flex;
	flex-direction: row;
	width: 500px;
	max-width:500px;
	height: 500px;
}
.left {
	height: 100%;
	position: relative;
	flex-grow: 1;
	flex-shrink: 1;
	overflow: visible;
	
}
.notBottom {
	display: flex;
	flex-flow: column wrap;
	overflow: visible;
	height: calc(100% - 100px);
	width: 100%;
}

.center {
	height: 100%;
	width: calc(100px);
	background: silver;
	position: relative;
}
.right {
	height: 100%;
	overflow: visible;
	position: relative;
	max-width: calc(100% - 100px - 1rem);
	width:50px;
	
}
.horizontalGrow {
	height: 50%;
	margin: auto;
	width: 100px;
	resize: horizontal;
	overflow: auto;
	position: relative;
	max-width: calc(100%);
	background: yellow;
	pointer-events: none;
	z-index: 100;
	
}
</style>
</head>
<body>
	<div class="leftRight">
		<div class="left">
		</div>
		<div class="center">
		</div>
		<div class="right">
			<div class="horizontalGrow"></div>
			<div class="key"></div>
		</div>
		
	</div>
	<!--<div class="cover">
		<div class="state">
		</div>
	</div>-->
</body>
</html>
