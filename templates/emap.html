<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.hResize {
	resize: horizontal;
	overflow: hidden;
	transform: scale(5,5) translate(50%,50%);
	height: 50px;
	width: 50px;
	min-width:50px;
	max-width:55px;
	background: yellow;
	position: absolute;
}
.cover {
	height: 500px;
	width: 500px;
	background: rgba(0,0,0,.2);
	position: absolute;
	left: 0px;
	top: 0px;
	pointer-events: none;
}
.state {
	height: 50px;
	width: 50px;
	background: rgba(0,0,0,1);
	position: absolute;
	left: 240px;
	top: 240px;
	pointer-events: none;
}
.key {
	position: fixed;
	left: 500px;
	top: 0px;
	width: inherit;
	height: 50px;
	transform: scale(10,1) translateX(50%);
	background: red;
}
</style>
</head>
<body>
	<div class="hResize">
		<div class="key">
		</div>
	</div>
	<div class="cover">
		<div class="state">
		</div>
	</div>
</body>
</html>
