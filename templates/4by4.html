{% extends "templates/8by8.html" %}
{% macro 4by4(angle2,angle3,angle4,id1,id2) %}
<div class="topBottom" style="transform: rotate({{ angle3 }}deg)">
	<div class="vresize">
		<div class="smallGrid">
			<div class="leftRight" style="transform: rotate({{ angle2 + angle4 }}deg)">
				<div class="hresize" style="transform: rotate({{ angle1 + angle3 + angle4 }}deg)">
					<div class="horizontalGrow"></div>
					<div class="zoneCell cell-{{ id1 }}{{ id2 }}0">
						<label for="blank-{{ id1 }}{{ id2 }}0">Blank</label>
						<label for="sfh-{{ id1 }}{{ id2 }}0">SFH</label>
						<label for="mfh-{{ id1 }}{{ id2 }}0">MFH</label>
					</div>
					{{ sfh(0,id1,id2,4) }}
					{{ mfh(0,id1,id2,4) }}
				</div>
				<div class="vroad">
					
				</div>
				<div class="hflex" style="transform: rotate({{ angle1 + angle3 + angle4 }}deg)">
					
					
					{{ park(0,id1,id2,3) }}
				</div>
			</div>
		
		</div>
		<div class="verticalGrow"></div>
	</div>
	<div class="hroad">
	</div>
	<div class="vflex">
		<div class="smallGrid">
			<div class="leftRight" style="transform: rotate({{ angle2 + angle4 }}deg)">
				<div class="hresize" style="transform: rotate({{ angle1 + angle3 + angle4 }}deg)">
					<div class="horizontalGrow"></div>
					{{ solar(0,id1,id2,2) }}
					
				</div>
				<div class="vroad">
					
				</div>
				<div class="hflex" style="transform: rotate({{ angle1 + angle3 + angle4 }}deg)">
					
					
					{{ wind(0,id1,id2,1) }}
				</div>
			</div>
		
		</div>
		
	</div>
</div>
{% endmacro %}

{% macro zoneButtons(name) %}
	<input type="radio" name="cell-000" id="blank-000" checked>
	<input type="radio" name="cell-000" id="sfh-000">
	<input type="radio" name="cell-000" id="mfh-000">
{% endmacro %}
