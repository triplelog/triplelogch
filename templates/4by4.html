{% extends "templates/8by8.html" %}
{% macro 4by4(angle,id1,id2) %}
<div class="topBottom" style="transform: rotate({{ angle }}deg)">
	<div class="top">
		<div class="smallGrid">
			<div class="leftRight">
				<div class="left">
					<div class="zoneCell cell-{{ id1 }}{{ id2 }}0">
						<label for="blank-{{ id1 }}{{ id2 }}0">Blank</label>
						<label for="sfh-{{ id1 }}{{ id2 }}0">SFH</label>
						<label for="mfh-{{ id1 }}{{ id2 }}0">MFH</label>
					</div>
					{{ sfh(0,id1,id2,0) }}
					{{ mfh(0,id1,id2,0) }}
				</div>
				<div class="center">
					
				</div>
				<div class="right">
					
					<div class="horizontalGrow"></div>
					{{ park(180,id1,id2,1) }}
				</div>
			</div>
		
		</div>
	</div>
	<div class="mid">
		- - - - - - - - -
	</div>
	<div class="bottom">
		<div class="smallGrid">
			<div class="leftRight">
				<div class="left" style="transform: rotate(180deg); z-index: 50;">
					{{ solar(0,id1,id2,2) }}
					
				</div>
				<div class="center">
					
				</div>
				<div class="right">
					
					<div class="horizontalGrow"></div>
					{{ wind(0,id1,id2,3) }}
				</div>
			</div>
		
		</div>
		<div class="verticalGrow"></div>
	</div>
</div>
{% endmacro %}

{% macro zoneButtons(name) %}
	<input type="radio" name="cell-000" id="blank-000" checked>
	<input type="radio" name="cell-000" id="sfh-000">
	<input type="radio" name="cell-000" id="mfh-000">
{% endmacro %}
