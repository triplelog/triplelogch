{% extends "templates/basecity.html" %}
{% macro 4by4(id) %}

<div class="leftRight">
	<div {% if id == 0 or id == 2 %}class="hresize"{% else %}class="hflex"{% endif %}>
		<div class="smallGrid">
			<div class="topBottom">
				
				<div class="vresize">
					<div class="verticalGrow grow4"></div>
					{{ 2by2(id,0) }}
				</div>
				<div class="hroad" style="z-index: {{ id*200 + 10 }};">
			
				</div>
				<div class="vflex">
			
					
					{{ 2by2(id,1) }}
				</div>
			</div>

		</div>
		{% if id == 2 or id == 0 %}
		<div class="horizontalGrow grow4"></div>
		{% endif %}
	</div>
	<div class="vroad" style="z-index: {{ id*200 + 30 }};">
	</div>
	<div {% if id == 3 or id == 1 %}class="hresize"{% else %}class="hflex"{% endif %}>
		<div class="smallGrid">
			<div class="topBottom">
				
				<div class="vresize" style="">
					<div class="verticalGrow grow4"></div>
					{{ 2by2(id,2) }}
			
				</div>
				<div class="hroad"  style="z-index: {{ id*200 + 50 }};">
			
				</div>
				<div class="vflex">
			
					
					{{ 2by2(id,3) }}
				</div>
			</div>

		</div>
		{% if id == 3 or id == 1 %}
		<div class="horizontalGrow grow4" style="direction: rtl;"></div>
		{% endif %}
	</div>
</div>
{% endmacro %}
